<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign up for Robotics Club!</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"; rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<style>

body{background-image: url("robot.jpg");
background-size: cover;}

h1 {
    text-align: center;
    color: white;
}

h6 {
    color: white;
    margin-top: 15px;
}

label {
    color: white;
    font-size: medium;
}

p {
    color: white;
    font-size: medium;
    margin-top: 15px;
}
</style>


</head>
<body>
    
   
        <h1>Sign Up for Robotics Club!</h1>
    
        <div class="container mt-5">

            <form>
                <div class="row">
                    <div class="col container">
                        <input type="text" class="form-control" placeholder="Enter Email" name="email">
                    </div>
                    <div class="col container">
                        <input type="password" class="form-control" placeholder="Enter Password" name="pswd">
                    </div>
                    <div class="col container">
                        <input type="text" class="form-control" placeholder="Enter Age" name="age">
                    </div>
                    <div class="col container">
                        <input type="text" class="form-control" placeholder="Enter Phone Number" name="nmber">
                    </div>
                </div>
            </form>

            <div class="form-check">
                <h6>Preferences:</h6>
                <label class="form-check-label"> <input type="checkbox" class="form-check-input" value="">Mechanics</label><br>
                <label class="form-check-label"> <input type="checkbox" class="form-check-input" value="">Design</label><br>
                <label class="form-check-label"> <input type="checkbox" class="form-check-input" value="">Electronics</label><Br>
            </div>

            <div class="form-check">
                <h6>Radio</h6>
                <label class="form-check-label"> <input type="radio" class="form-check-input" name="optradio">Beginner (1-3 years)</label><br>
                <label class="form-check-label"> <input type="radio" class="form-check-input" name="optradio">Amateur (3-5 years)</label><br>
                <label class="form-check-label"> <input type="radio" class="form-check-input" name="optradio">Professional (5+ years)</label><br>

                <p>(Years are only used to guide but what matters more is skill!..)</p><br>

            </div>

            <label>Formed filled by:</label>
            <input type="text" class="form-control" id="user" placeholder="type here" >

            <label style="margin-top: 15px;">Anything we need to know?</label>
            <textarea class="form-control" id="user" placeholder="type here" ></textarea>

            <button type="button" class="btn btn-primary" style="margin-top: 15px;">Submit!</button>


        </div>
</body>
</html>
